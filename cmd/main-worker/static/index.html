<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeltaDatabase — Sign In</title>
  <link rel="stylesheet" href="/css/delta.css" />
  <style>
    .eye-btn {
      position: absolute; right: .75rem; top: 50%; transform: translateY(-50%);
      background: none; border: none; cursor: pointer;
      color: #64748b; padding: .25rem; transition: color .15s;
    }
    .eye-btn:hover { color: #94a3b8; }
    .input-wrap { position: relative; }
    .logo-icon svg { stroke: #fff; }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">

      <!-- Logo -->
      <div class="logo-wrap">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 7v10c0 2 1.5 3 3.5 3h9c2 0 3.5-1 3.5-3V7c0-2-1.5-3-3.5-3h-9C5.5 4 4 5 4 7z"/>
            <path d="M4 7c0 2 1.5 3 3.5 3h9C18.5 10 20 9 20 7"/>
            <path d="M4 12c0 2 1.5 3 3.5 3h9c2 0 3.5-1 3.5-3"/>
          </svg>
        </div>
        <div class="logo-title">DeltaDatabase</div>
        <div class="logo-sub">Encrypted JSON Database</div>
      </div>

      <!-- Card -->
      <div class="login-card">
        <h2>Sign in</h2>
        <p>Enter your admin key or API key to continue</p>

        <div id="alert" class="alert hidden" style="margin-bottom:.875rem"></div>

        <div class="field">
          <label class="label">Authentication Key</label>
          <div class="input-wrap">
            <input id="keyInput" type="password" placeholder="Enter your key…" autocomplete="current-password" />
            <button type="button" class="eye-btn" id="eyeBtn" onclick="toggleKey()" title="Toggle visibility">
              <svg id="eyeOpen" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
              </svg>
              <svg id="eyeClosed" class="hidden" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
        </div>

        <button id="loginBtn" onclick="doLogin()" class="btn btn-primary btn-block" style="margin-bottom:1rem">
          Sign In
        </button>

        <div class="divider"><span>or dev mode</span></div>

        <div class="field">
          <label class="label">Client ID (no authentication)</label>
          <input id="clientIdInput" type="text" placeholder="e.g. my-app" />
        </div>
        <button onclick="doDevLogin()" class="btn btn-ghost btn-block">
          Dev Mode Sign In
        </button>
      </div>

      <p class="login-footer">DeltaDatabase Management UI &mdash; Encrypted at rest</p>
    </div>
  </div>

  <script>
    if (sessionStorage.getItem('delta_token')) {
      window.location.replace('/app.html');
    }

    function showAlert(type, msg) {
      const el = document.getElementById('alert');
      el.className = 'alert ' + (type === 'error' ? 'alert-error' : 'alert-success');
      el.textContent = msg;
    }

    function toggleKey() {
      const inp = document.getElementById('keyInput');
      const open = document.getElementById('eyeOpen');
      const closed = document.getElementById('eyeClosed');
      if (inp.type === 'password') {
        inp.type = 'text'; open.classList.add('hidden'); closed.classList.remove('hidden');
      } else {
        inp.type = 'password'; open.classList.remove('hidden'); closed.classList.add('hidden');
      }
    }

    async function doLogin() {
      const key = document.getElementById('keyInput').value.trim();
      if (!key) { showAlert('error', 'Please enter your key.'); return; }
      const btn = document.getElementById('loginBtn');
      btn.disabled = true; btn.textContent = 'Signing in…';
      try {
        const r = await fetch('/api/login', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key })
        });
        const data = await r.json();
        if (!r.ok) { showAlert('error', data.error || 'Login failed.'); return; }
        sessionStorage.setItem('delta_token', data.token);
        sessionStorage.setItem('delta_client', data.client_id);
        sessionStorage.setItem('delta_perms', JSON.stringify(data.permissions || []));
        window.location.replace('/app.html');
      } catch (e) {
        showAlert('error', 'Network error — is the server reachable?');
      } finally {
        btn.disabled = false; btn.textContent = 'Sign In';
      }
    }

    async function doDevLogin() {
      const cid = document.getElementById('clientIdInput').value.trim();
      if (!cid) { showAlert('error', 'Please enter a Client ID.'); return; }
      try {
        const r = await fetch('/api/login', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ client_id: cid })
        });
        const data = await r.json();
        if (!r.ok) { showAlert('error', data.error || 'Dev login failed.'); return; }
        sessionStorage.setItem('delta_token', data.token);
        sessionStorage.setItem('delta_client', data.client_id);
        sessionStorage.setItem('delta_perms', JSON.stringify(data.permissions || []));
        window.location.replace('/app.html');
      } catch (e) {
        showAlert('error', 'Network error — is the server reachable?');
      }
    }

    document.getElementById('keyInput').addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
    document.getElementById('clientIdInput').addEventListener('keydown', e => { if (e.key === 'Enter') doDevLogin(); });
  </script>
</body>
</html>
