# Docker Compose — Option 4: Main Worker + Processing Workers + MinIO S3 Storage
#
# This example replaces the shared POSIX filesystem with a MinIO object-storage
# bucket.  Any S3-compatible service (RustFS, SeaweedFS, AWS S3, …) can be used
# by adjusting the S3_* environment variables.
#
# Run:    docker compose -f deploy/docker-compose/docker-compose.with-s3.yml up
#
# The MinIO root credentials below are development defaults only.
# In production, use Docker secrets or an external secrets manager.
#
# Uses pre-built images from Docker Hub: https://hub.docker.com/r/donti/deltadatabase
# To pin a specific release use e.g.: image: donti/deltadatabase:main-worker-v0.1.1-alpha
# To build locally instead: comment out `image:` lines and uncomment the `build:` blocks.

services:

  # ── MinIO object storage ────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: delta-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER:     "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin}"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO web console
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ── MinIO bucket initialisation (runs once, then exits) ─────────────────────
  minio-init:
    image: minio/mc:latest
    container_name: delta-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      sh -c "
        mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin} &&
        mc mb --ignore-existing local/deltadatabase &&
        echo 'Bucket ready.'
      "
    environment:
      MINIO_ROOT_USER:     "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin}"

  # ── Main Worker ─────────────────────────────────────────────────────────────
  main-worker:
    image: donti/deltadatabase:main-worker-latest
    # build:
    #   context: ../..
    #   dockerfile: deploy/docker/Dockerfile.main-worker
    container_name: delta-main-worker
    depends_on:
      minio-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"    # REST API
      - "50051:50051"  # gRPC (internal)
    environment:
      MASTER_KEY:      "${MASTER_KEY:-}"
      S3_ACCESS_KEY:   "${MINIO_ROOT_USER:-minioadmin}"
      S3_SECRET_KEY:   "${MINIO_ROOT_PASSWORD:-minioadmin}"
    command:
      - "-grpc-addr=0.0.0.0:50051"
      - "-rest-addr=0.0.0.0:8080"
      - "-s3-endpoint=minio:9000"
      - "-s3-bucket=deltadatabase"
      - "-s3-use-ssl=false"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ── Processing Workers ───────────────────────────────────────────────────────
  proc-worker:
    image: donti/deltadatabase:proc-worker-latest
    # build:
    #   context: ../..
    #   dockerfile: deploy/docker/Dockerfile.proc-worker
    depends_on:
      main-worker:
        condition: service_healthy
    environment:
      S3_ACCESS_KEY: "${MINIO_ROOT_USER:-minioadmin}"
      S3_SECRET_KEY: "${MINIO_ROOT_PASSWORD:-minioadmin}"
    command:
      - "sh"
      - "-c"
      - >
        exec proc-worker
        -main-addr=main-worker:50051
        -worker-id=proc-$${HOSTNAME}
        -grpc-addr=0.0.0.0:50052
        -s3-endpoint=minio:9000
        -s3-bucket=deltadatabase
        -s3-use-ssl=false
    restart: unless-stopped
    deploy:
      replicas: 3

volumes:
  minio_data:
