# Docker Compose â€” Option 2: 1 Main Worker + Multiple Processing Workers
#
# Build:  docker compose -f deploy/docker-compose/docker-compose.one-main-multiple-workers.yml build
# Run:    docker compose -f deploy/docker-compose/docker-compose.one-main-multiple-workers.yml up
#
# By default, three Processing Workers are started. Adjust the 'replicas' value
# or add/remove proc-worker-N entries to change the number of workers.
# To scale workers dynamically after startup:
#   docker compose -f ... up --scale proc-worker=5

services:
  main-worker:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.main-worker
    container_name: delta-main-worker
    ports:
      - "8080:8080"    # REST API
      - "50051:50051"  # gRPC (internal)
    environment:
      MASTER_KEY: "${MASTER_KEY:-}"
    command:
      - "-grpc-addr=0.0.0.0:50051"
      - "-rest-addr=0.0.0.0:8080"
      - "-shared-fs=/shared/db"
      - "${MASTER_KEY:+-master-key=${MASTER_KEY}}"
    volumes:
      - shared_data:/shared/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  proc-worker:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.proc-worker
    depends_on:
      main-worker:
        condition: service_healthy
    # Each replica gets a unique worker-id via its container index.
    # Docker Compose sets the HOSTNAME to the container name + index.
    command:
      - "sh"
      - "-c"
      - >
        exec proc-worker
        -main-addr=main-worker:50051
        -worker-id=proc-$${HOSTNAME}
        -grpc-addr=0.0.0.0:50052
        -shared-fs=/shared/db
    volumes:
      - shared_data:/shared/db
    restart: unless-stopped
    # Start 3 Processing Workers by default.
    deploy:
      replicas: 3

volumes:
  shared_data:
