# Docker Compose â€” Option 3: 1 Main Worker + 1 Processing Worker
#
# Run:    docker compose -f deploy/docker-compose/docker-compose.one-main-one-worker.yml up
#
# Uses pre-built images from Docker Hub: https://hub.docker.com/r/donti/deltadatabase
# To pin a specific release use e.g.: image: donti/deltadatabase:v0.1.1-alpha-main
# To build locally instead: comment out `image:` lines and uncomment the `build:` blocks.

services:
  main-worker:
    image: donti/deltadatabase:latest-main
    # build:
    #   context: ../..
    #   dockerfile: deploy/docker/Dockerfile.main-worker
    container_name: delta-main-worker
    ports:
      - "8080:8080"    # REST API
      - "50051:50051"  # gRPC (internal)
    environment:
      MASTER_KEY: "${MASTER_KEY:-}"
      ADMIN_KEY: "${ADMIN_KEY:-}"
    command:
      - "-grpc-addr=0.0.0.0:50051"
      - "-rest-addr=0.0.0.0:8080"
      - "-shared-fs=/shared/db"
      - "${MASTER_KEY:+-master-key=${MASTER_KEY}}"
    volumes:
      - shared_data:/shared/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  proc-worker:
    image: donti/deltadatabase:latest-proc
    # build:
    #   context: ../..
    #   dockerfile: deploy/docker/Dockerfile.proc-worker
    container_name: delta-proc-worker-1
    depends_on:
      main-worker:
        condition: service_healthy
    command:
      - "-main-addr=main-worker:50051"
      - "-worker-id=proc-1"
      - "-grpc-addr=0.0.0.0:50052"
      - "-shared-fs=/shared/db"
    volumes:
      - shared_data:/shared/db
    restart: unless-stopped

volumes:
  shared_data:
