# Docker Compose — Main Worker + Processing Worker + Prometheus + Grafana
#
# This file adds a full Prometheus / Grafana monitoring stack to the standard
# one-main-one-worker setup.  The DeltaDatabase workers expose /metrics on
# dedicated ports (:9090 for Main Worker, :9091 for Processing Worker).
#
# Build:  docker compose -f deploy/docker-compose/docker-compose.with-monitoring.yml build
# Run:    docker compose -f deploy/docker-compose/docker-compose.with-monitoring.yml up
#
# Access:
#   REST API:  http://localhost:8080
#   Grafana:   http://localhost:3000  (admin / admin — change on first login)
#   Prometheus:http://localhost:9090

services:

  # ── Main Worker ─────────────────────────────────────────────────────────────
  main-worker:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.main-worker
    container_name: delta-main-worker
    ports:
      - "8080:8080"    # REST API
      - "50051:50051"  # gRPC (internal)
      - "9090:9090"    # Prometheus metrics
    environment:
      MASTER_KEY: "${MASTER_KEY:-}"
    command:
      - "-grpc-addr=0.0.0.0:50051"
      - "-rest-addr=0.0.0.0:8080"
      - "-metrics-addr=0.0.0.0:9090"
      - "-shared-fs=/shared/db"
      - "${MASTER_KEY:+-master-key=${MASTER_KEY}}"
    volumes:
      - shared_data:/shared/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ── Processing Worker ────────────────────────────────────────────────────────
  proc-worker:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.proc-worker
    container_name: delta-proc-worker-1
    ports:
      - "9091:9091"    # Prometheus metrics
    depends_on:
      main-worker:
        condition: service_healthy
    command:
      - "-main-addr=main-worker:50051"
      - "-worker-id=proc-1"
      - "-grpc-addr=0.0.0.0:50052"
      - "-metrics-addr=0.0.0.0:9091"
      - "-shared-fs=/shared/db"
    volumes:
      - shared_data:/shared/db
    restart: unless-stopped

  # ── Prometheus ──────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: delta-prometheus
    ports:
      - "9095:9090"    # Prometheus UI (mapped to 9095 to avoid conflict with main-worker metrics)
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    restart: unless-stopped
    depends_on:
      - main-worker
      - proc-worker

  # ── Grafana ─────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: delta-grafana
    ports:
      - "3000:3000"    # Grafana UI
    environment:
      GF_SECURITY_ADMIN_USER:     "${GF_ADMIN_USER:-admin}"
      GF_SECURITY_ADMIN_PASSWORD: "${GF_ADMIN_PASSWORD:-admin}"
      GF_USERS_ALLOW_SIGN_UP:     "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  shared_data:
  prometheus_data:
  grafana_data:
