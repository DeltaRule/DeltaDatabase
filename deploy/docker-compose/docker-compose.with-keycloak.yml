# Docker Compose — Keycloak + DeltaDatabase
#
# Runs Keycloak as an external identity provider in front of DeltaDatabase.
# Keycloak handles user login (OIDC) and issues JWT tokens; an nginx proxy
# translates validated OIDC tokens to DeltaDatabase Bearer tokens.
#
# Quick start:
#   docker compose -f deploy/docker-compose/docker-compose.with-keycloak.yml up
#
# Access:
#   DeltaDatabase UI  : http://localhost:8080
#   Keycloak Admin UI : http://localhost:8180  (admin / admin)
#
# Environment variables:
#   ADMIN_KEY    — DeltaDatabase master admin key (default: changeme)
#   MASTER_KEY   — AES-256 data encryption key (hex, auto-generated if unset)
#   KC_REALM     — Keycloak realm name          (default: deltadatabase)
#   KC_CLIENT_ID — OIDC client ID               (default: deltadb-app)
#
# Uses pre-built images from Docker Hub: https://hub.docker.com/r/donti/deltadatabase
# To pin a specific release use e.g.: image: donti/deltadatabase:main-worker-v0.1.1-alpha
# To build locally instead: comment out `image:` lines and uncomment the `build:` blocks.

services:

  # ── Keycloak identity provider ──────────────────────────────────────────────
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: delta-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"   # Keycloak admin UI / OIDC endpoints
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ── DeltaDatabase Main Worker ────────────────────────────────────────────────
  main-worker:
    image: donti/deltadatabase:main-worker-latest
    # build:
    #   context: ../..
    #   dockerfile: deploy/docker/Dockerfile.main-worker
    container_name: delta-main-worker-kc
    ports:
      - "8081:8080"    # REST API (nginx proxies :8080 → :8081)
      - "50051:50051"  # gRPC (internal)
    environment:
      MASTER_KEY: "${MASTER_KEY:-}"
      ADMIN_KEY:  "${ADMIN_KEY:-changeme}"
    command:
      - "-grpc-addr=0.0.0.0:50051"
      - "-rest-addr=0.0.0.0:8080"
      - "-shared-fs=/shared/db"
      - "-admin-key=${ADMIN_KEY:-changeme}"
      - "${MASTER_KEY:+-master-key=${MASTER_KEY}}"
    volumes:
      - shared_data:/shared/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ── Processing Worker ────────────────────────────────────────────────────────
  proc-worker:
    image: donti/deltadatabase:proc-worker-latest
    # build:
    #   context: ../..
    #   dockerfile: deploy/docker/Dockerfile.proc-worker
    container_name: delta-proc-worker-kc
    depends_on:
      main-worker:
        condition: service_healthy
    command:
      - "-main-addr=main-worker:50051"
      - "-worker-id=proc-1"
      - "-grpc-addr=0.0.0.0:50052"
      - "-shared-fs=/shared/db"
    volumes:
      - shared_data:/shared/db
    restart: unless-stopped

  # ── nginx — OIDC token proxy ─────────────────────────────────────────────────
  # Validates Keycloak JWT tokens and forwards requests to DeltaDatabase with
  # the configured admin key.  Adjust the nginx config to map Keycloak roles
  # to DeltaDatabase permissions as required by your deployment.
  nginx-oidc-proxy:
    image: nginx:alpine
    container_name: delta-nginx-oidc
    ports:
      - "8080:80"   # Public entry point
    volumes:
      - ./nginx-keycloak.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      keycloak:
        condition: service_healthy
      main-worker:
        condition: service_healthy
    restart: unless-stopped

volumes:
  shared_data:
