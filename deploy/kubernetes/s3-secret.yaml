---
# Secret holding S3 credentials for the Processing Worker.
# Populate with your actual credentials before applying:
#
#   kubectl -n deltadatabase create secret generic delta-s3-credentials \
#     --from-literal=access-key=<your-access-key> \
#     --from-literal=secret-key=<your-secret-key>
#
# Or apply this manifest after base64-encoding your values:
#   echo -n 'myaccesskey' | base64
apiVersion: v1
kind: Secret
metadata:
  name: delta-s3-credentials
  namespace: deltadatabase
type: Opaque
data:
  # Replace with base64-encoded values:
  #   echo -n 'minioadmin' | base64  â†’  bWluaW9hZG1pbg==
  access-key: bWluaW9hZG1pbg==   # minioadmin
  secret-key: bWluaW9hZG1pbg==   # minioadmin
