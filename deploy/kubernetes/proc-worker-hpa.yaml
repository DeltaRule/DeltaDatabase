# HorizontalPodAutoscaler for the Processing Workers.
#
# Starts at 1 replica and scales up to 10 based on average CPU utilisation.
# Requires the Kubernetes Metrics Server to be installed in the cluster:
#   kubectl apply -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
#
# Tune minReplicas, maxReplicas, and the CPU target to match your workload.
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: proc-worker-hpa
  namespace: deltadatabase
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: proc-worker
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
