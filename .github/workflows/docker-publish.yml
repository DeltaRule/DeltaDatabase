# Builds and pushes all DeltaDatabase Docker images to Docker Hub.
#
# Triggers:
#   • Every push / merge to the `main` branch  → pushes :main-worker-latest, :proc-worker-latest, :all-in-one-latest
#   • Every version tag push (v*)               → additionally pushes :main-worker-<version>, etc.
#
# Required repository configuration:
#   vars.DOCKERHUB_USERNAME  — Docker Hub username (e.g. donti)
#   secrets.DOCKERHUB_TOKEN  — Docker Hub access token (read/write)
#
# Published images (on https://hub.docker.com/r/donti/deltadatabase):
#   donti/deltadatabase:main-worker-latest        — always tracks the latest main branch
#   donti/deltadatabase:main-worker-v0.1.1-alpha  — pinned release
#   donti/deltadatabase:proc-worker-latest
#   donti/deltadatabase:proc-worker-v0.1.1-alpha
#   donti/deltadatabase:all-in-one-latest
#   donti/deltadatabase:all-in-one-v0.1.1-alpha

name: Docker Hub Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  docker:
    name: Build & push ${{ matrix.image_tag }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: deploy/docker/Dockerfile.main-worker
            image_tag: main-worker
          - dockerfile: deploy/docker/Dockerfile.proc-worker
            image_tag: proc-worker
          - dockerfile: deploy/docker/Dockerfile.all-in-one
            image_tag: all-in-one

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: tags
        run: |
          IMAGE="${{ vars.DOCKERHUB_USERNAME }}/deltadatabase"
          TAG="${{ matrix.image_tag }}"

          # Always push the <component>-latest tag (e.g. :main-worker-latest) so it
          # tracks the newest build from the main branch.
          TAGS="${IMAGE}:${TAG}-latest"

          # When triggered by a version tag (v*), also push a versioned tag
          # e.g. :main-worker-v0.1.1-alpha
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            TAGS="${TAGS},${IMAGE}:${TAG}-${VERSION}"
          fi

          echo "tags=${TAGS}" >> "${GITHUB_OUTPUT}"

      - name: Build and push ${{ matrix.image_tag }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.image_tag }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image_tag }}
