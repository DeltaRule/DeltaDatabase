{% extends "base.html" %}
{% block title %}Register â€“ DeltaChat{% endblock %}
{% block body %}
<div class="auth-page">
  <div class="auth-card">
    <h1 class="auth-logo">ðŸ’¬ DeltaChat</h1>
    <p class="auth-subtitle">Create an account</p>
    <form method="post" action="{{ url_for('register') }}" class="auth-form">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" autocomplete="username"
             placeholder="choose-a-username" required />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="new-password"
             placeholder="at least 6 characters" required />
      <label for="confirm_password">Confirm password</label>
      <input id="confirm_password" name="confirm_password" type="password"
             autocomplete="new-password" placeholder="repeat password" required />
      <button type="submit" class="btn btn--primary btn--full">Create account</button>
    </form>
    <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
  </div>
</div>
{% endblock %}
